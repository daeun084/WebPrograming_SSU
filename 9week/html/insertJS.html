<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>InsertJSCode</title>
    <!-- <script src=""></script> --> 
</head>
<body>
    <!-- 인라인 방식 -->
    <h2>마우스를 올려보세요</h2> 
    html 문서의 이벤트 리스너에 JS코드 작성<br>

    <img src="../Image/spade-A.png" alt="spade-A"
    onmouseover="this.src='../Image/spade-7.png'"
    onmouseout="this.src='../Image/spade-A.png'"
    height="200px" width="200px">

    <hr>
    <!-- 내부방식 -->
    <h2>마우스를 올려보세요</h2> 
    sctipt태그에 JS코드 작성<br>

    <script>
        function over(obj){
            obj.src="../Image/spade-7.png"
        }
        function out(obj){
            obj.src="../Image/spade-A.png"
        }
    </script> 

    <img src="../Image/spade-A.png" alt="spade-A"
        onmouseover="over(this)"
        onmouseout="out(this)"
        height="200px" width="200px">

    <hr>
