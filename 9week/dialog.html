<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS Dialog</title>

    </head>
    <body>
        <h2>Dialog Example</h2>
        <button onclick="promptDialogFunc()">promptDialog</button>
        <button onclick="confirmDialogFunc()">confirmDialog</button>
        <button onclick="alertFunc()">alertDialog</button>
        
        <script>
            function promptDialogFunc(){
                //prompt dialog
                let promptDialog = prompt("이름을 입력하세요", "황기태");
                if(promptDialog == null) { 
                    // 취소 버튼이나 다이얼로그를 닫은 경우
                }
                else if(promptDialog == "") {
                    // 문자열 입력 없이 확인 버튼 누른 경우
                }
                else {
                    // ret에는 사용자가 입력한 문자열
                }
            }

            function confirmDialogFunc(){
                //Confirm dialog
                let confirmDialog = confirm("메세지를 전송할까요?");
                if(confirmDialog == true) {
                    // 사용자가 "확인" 버튼을 누른 경우
                }
                else {
                    // 취소 버튼이나 다이얼로그를 닫은 경우
                }
            }
            
            function alertFunc(){
                alert("클릭하였습니다");
            }
        </script>
    </body>
</html>
