<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>
        <title>DOM객체 활용해 프로퍼티 동적변경하기</title>
        <script>
            function change(){ //css 동적변경
                let span = document.getElementById("mySpan");
                span.style.color="green";
                span.style.fontSize="30px";
                span.style.display="block"; //인라인박스에서 블록박스로 변경
                span.style.width="6em";
                span.style.border="3px dotted magenta";
                span.style.margin="20px";

            }
            function innerChange(){ 
                let p = document.getElementById("firstP");
                p.innerHTML="나의 강아지";

            }
        </script>
    </head>
    <body>

        <h3>CSS 동적변경</h3> <hr>
        <p style="color: blue;">이것은
            <span id="mySpan" style="color:red;">문장입니다</span></p>
        <input type="button" value="스타일변경" onclick="change()">

        <br><br>

        <h3>InnerHTML 동적변경</h3><hr>
        <p id="firstP" style="color: blud;" onclick="innerChange()">
            여기를 <span style="color:red;">클릭하세요</span></p>
        

    </body>
</html>
