<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>window close</title>
        <script>
            let newWin = null;
            function load(URL){
                newWin = window.open(URL);
            }

            function closeWindow(){
                if(newWin == null || newWin.closed){
                    return;
                }
                else{
                    newWin.close();
                }

            }
        </script>
    </head>
    <body>
        <h2>window의 window.close()로 window 닫기</h2> <br>
        <a href="javascript:load('https://www.naver.com')">새 윈도우 열기</a> <br>
        <a href="javascript:window.close()">현재 윈도우 닫기</a> <br>
        <a href="javascript:closeWindow()">새 윈도우 닫기</a> <br>

    </body>
</html>
